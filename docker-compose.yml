services:
  # 1. 业务数据库 (PostgreSQL)
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # 2. 向量数据库 (Qdrant)
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # 3. 缓存与任务队列 (Redis)
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  # 4. Rails 后端 (Web 主进程)
  backend:
    build: ./backend
    command: ./bin/rails server -b 0.0.0.0
    volumes:
      - ./backend:/rails
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - db
      - redis

  # 5. Sidekiq 异步任务处理 (Worker 进程)
  worker:
    build: ./backend
    command: bundle exec sidekiq
    volumes:
      - ./backend:/rails
    env_file: .env
    depends_on:
      - db
      - redis

  # 6. FastAPI Agent
  agent:
    build: ./agent
      # 增加 PYTHONPATH 环境，确保它能找到 app 文件夹
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./agent:/app
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - qdrant

  # 7. React 前端
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      # 核心：这行代码会防止宿主机的 node_modules 覆盖容器内部的 Linux 版 node_modules
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file: .env

volumes:
  postgres_data:
  qdrant_data:
  redis_data: