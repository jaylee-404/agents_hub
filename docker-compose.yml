services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    volumes:
      - ./backend:/rails
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - db

  agent:
    build: ./agent
    volumes:
      - ./agent:/app
    ports:
      - "8000:8000"
    env_file: .env

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    env_file: .env
    depends_on:
      - backend

volumes:
  postgres_data:
